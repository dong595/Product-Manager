<div class="container mx-auto p-4">
  <h1 class="text-2xl font-bold mb-4">Thêm sản phẩm</h1>

  <form (ngSubmit)="onHandleSubmit()" [formGroup]="productForm">
    <div class="mb-4">
      <label for="name" class="block text-gray-700 font-bold mb-2"
        >Tên sản phẩm:</label
      >
      <input
        formControlName="name"
        type="text"
        id="name"
        name="name"
        class="block w-full bg-white border border-gray-300 rounded-md px-4 py-2"
        placeholder="Nhập tên sản phẩm"
      />
    </div>
    <div
      class="error"
      *ngIf="
        productForm.get('name')?.hasError('required') &&
        (productForm.get('name')?.touched || productForm.get('name')?.dirty)
      "
    >
      Tên sản phẩm là bắt buộc
    </div>
    <div class="mb-4">
      <label for="price" class="block text-gray-700 font-bold mb-2">Giá:</label>
      <input
        formControlName="price"
        type="number"
        id="price"
        name="price"
        class="block w-full bg-white border border-gray-300 rounded-md px-4 py-2"
        placeholder="Nhập giá sản phẩm"
      />
    </div>
    <div
      class="error"
      *ngIf="
        productForm.get('price')?.hasError('required') &&
        (productForm.get('price')?.touched || productForm.get('price')?.dirty)
      "
    >
      Giá sản phẩm là bắt buộc
    </div>
    <div class="mb-4">
      <label for="date" class="block text-gray-700 font-bold mb-2">Ngày:</label>
      <input
        formControlName="releaseDate"
        type="date"
        id="date"
        name="date"
        class="block w-full bg-white border border-gray-300 rounded-md px-4 py-2"
      />
    </div>
    <div
      class="error"
      *ngIf="
        productForm.get('releaseDate')?.hasError('required') &&
        (productForm.get('releaseDate')?.touched ||
          productForm.get('releaseDate')?.dirty)
      "
    >
      Ngày ra mắt là bắt buộc
    </div>
    <div class="mb-4">
      <label for="image" class="block text-gray-700 font-bold mb-2">Ảnh:</label>
      <input
        formControlName="imageUrl"
        type="text"
        id="image"
        name="image"
        class="block w-full bg-white border border-gray-300 rounded-md px-4 py-2"
      />
    </div>
    <div
      class="error"
      *ngIf="
        productForm.get('imageUrl')?.hasError('required') &&
        (productForm.get('imageUrl')?.touched ||
          productForm.get('imageUrl')?.dirty)
      "
    >
      Ảnh là bắt buộc
    </div>
    <button
      type="submit"
      class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded"
    >
      Thêm sản phẩm
    </button>
  </form>
</div>
