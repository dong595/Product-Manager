<div class="container w-screen my-0 mx-auto bg-gray-800 text-gray-200">
  <h2
    class="text-3xl w-screen text-[#fff]v] bg-gray-800 text-gray-200 uppercase mb-5 bg-blue-500 py-5 pl-2"
  >
    Quản lý sản phẩm
  </h2>
  <a href="/admin/product/add"
    ><button
      type="button"
      class="focus:outline-none text-white bg-green-700 hover:bg-green-800 focus:ring-4 focus:ring-green-300 font-medium rounded-lg text-sm px-5 py-2.5 mr-2 mb-2 dark:bg-green-600 dark:hover:bg-green-700 dark:focus:ring-green-800"
    >
      Add
    </button></a
  >
  <input type="text" [(ngModel)]="textSearch" class="border" />
  <table class="border w-full text-center pl-2">
    <thead class="border">
      <th>#</th>
      <th>Image</th>
      <th>Code</th>
      <th>Name</th>
      <th>Price</th>
      <th>Date</th>
      <th>Action</th>
    </thead>
    <tbody>
      <tr
        class="border py-2"
        *ngFor="let product of products | searchBox : textSearch; index as i"
      >
        <td>{{ i + 1 }}</td>
        <td>
          <img
            class="mx-auto"
            width="100"
            height="100"
            [src]="product.imageUrl"
            alt="{{ product.name }}"
          />
        </td>
        <td>{{ product.code }}</td>
        <td>{{ product.name }}</td>
        <td>{{ product.price }}</td>
        <td>{{ product.releaseDate | date : "dd-MM-yyyy" }}</td>
        <td>
          <button
            (click)="onHandleRemove(product.id!)"
            type="button"
            class="focus:outline-none text-white bg-red-700 hover:bg-red-800 focus:ring-4 focus:ring-red-300 font-medium rounded-lg text-sm px-5 py-2.5 mr-2 mb-2 dark:bg-red-600 dark:hover:bg-red-700 dark:focus:ring-red-900"
          >
            Delete
          </button>
          <button
            type="button"
            routerLink="/admin/product/{{ product.id }}/edit"
            class="focus:outline-none text-white bg-green-700 hover:bg-green-800 focus:ring-4 focus:ring-green-300 font-medium rounded-lg text-sm px-5 py-2.5 mr-2 mb-2 dark:bg-green-600 dark:hover:bg-green-700 dark:focus:ring-green-800"
          >
            Update
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
