<div class="container mx-auto p-4">
  <h1 class="text-2xl font-bold mb-4">Chỉnh sửa sản phẩm</h1>

  <form (ngSubmit)="onHandleSubmit()" [formGroup]="productForm">
    <div class="mb-4">
      <label for="name" class="block text-gray-700 font-bold mb-2"
        >Tên sản phẩm:</label
      >
      <input
        formControlName="name"
        type="text"
        id="name"
        name="name"
        class="block w-full bg-white border border-gray-300 rounded-md px-4 py-2"
        placeholder="Nhập tên sản phẩm"
        required
      />
      <div
        *ngIf="
          productForm.get('name')?.invalid && productForm.get('name')?.touched
        "
        class="text-red-500"
      >
        Tên sản phẩm là bắt buộc
      </div>
    </div>

    <div class="mb-4">
      <label for="price" class="block text-gray-700 font-bold mb-2">Giá:</label>
      <input
        formControlName="price"
        type="number"
        id="price"
        name="price"
        class="block w-full bg-white border border-gray-300 rounded-md px-4 py-2"
        placeholder="Nhập giá sản phẩm"
        required
      />
      <div
        *ngIf="
          productForm.get('price')?.invalid && productForm.get('price')?.touched
        "
        class="text-red-500"
      >
        Giá sản phẩm là bắt buộc
      </div>
    </div>

    <div class="mb-4">
      <label for="date" class="block text-gray-700 font-bold mb-2">Ngày:</label>
      <input
        formControlName="releaseDate"
        type="date"
        id="date"
        name="date"
        class="block w-full bg-white border border-gray-300 rounded-md px-4 py-2"
        required
      />
      <div
        *ngIf="
          productForm.get('releaseDate')?.invalid &&
          productForm.get('releaseDate')?.touched
        "
        class="text-red-500"
      >
        Ngày ra mắt là bắt buộc
      </div>
    </div>

    <div class="mb-4">
      <label for="image" class="block text-gray-700 font-bold mb-2">Ảnh:</label>
      <input
        formControlName="imageUrl"
        type="text"
        id="image"
        name="image"
        class="block w-full bg-white border border-gray-300 rounded-md px-4 py-2"
        required
      />
      <div
        *ngIf="
          productForm.get('imageUrl')?.invalid &&
          productForm.get('imageUrl')?.touched
        "
        class="text-red-500"
      >
        URL ảnh là bắt buộc
      </div>
    </div>

    <div class="mb-4">
      <label for="code" class="block text-gray-700 font-bold mb-2">Code:</label>
      <input
        formControlName="code"
        type="text"
        id="code"
        name="code"
        class="block w-full bg-white border border-gray-300 rounded-md px-4 py-2"
      />
    </div>

    <button
      type="submit"
      [disabled]="productForm.invalid"
      class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded"
      disabled="productForm.invalid"
    >
      Lưu sản phẩm
    </button>
  </form>
</div>
